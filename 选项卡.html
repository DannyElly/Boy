<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			input{
				width:100px;
				height: 50px;
				display: inline-block;
				outline:none;
				border: none;
				border-radius: 5px 5px 0 0;
			}
			div{
				
				width:423px;
				height: 300px;
				font:50px/300px arial;
				text-align: center;
				display: none;
			}
			.show{
				background: #9CCE00;
				display: block;
			}
			.activ{
				background: #9CCE00;
				
			}
		</style>
	</head>
	<body>
		<input type="button" value="1" class="activ"/>
		<input type="button" value="2" />
		<input type="button" value="3" />
		<input type="button" value="4" />
		<div class="show">11111</div>
		<div>22222</div>
		<div>33333</div>
		<div>44444</div>
		<script>
			var btns = document.querySelectorAll('input');
			var divs = document.querySelectorAll('div');
			
			var prevBtn = btns[0];
			var prevDiv = divs[0];
			
			for(var i=0;i<btns.length;i++){
				btns[i].index = i;
				btns[i].onclick = function(){
					prevBtn.className = '';
					prevDiv.className = '';
					this.className = 'activ';
					divs[this.index].className = 'show';
					prevBtn = this;
					
					prevDiv = divs[this.index];
					
				}
			}
			
		</script>
	</body>
</html>
