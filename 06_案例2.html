    function result(arr, type){
      var n;
      if(type){
        n = -Infinity;
      }else{
        n = Infinity;
      }
      for(var i=0; i<arr.length; i++){
        if(type){
          if(n < arr[i]){
            n = arr[i];
          }
        }else{
          if(n > arr[i]){
            n = arr[i];
          }
        }
      }
      return n;
    }
