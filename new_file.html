		function tab(x){
			var btns = x.querySelectorAll('input');
			var divs = x.querySelectorAll('div');
			var prev = 0;
			for(var i=0;i<btns.length;i++){
				btns[i].index = i;
				btns[i].onclick = function(){
					btns[prev].className = '';
					divs[prev].className = '';
					this.className = 'active';
					divs[this.index].className = 'active';
					prev = this.index;
				}
				
			}
		}
