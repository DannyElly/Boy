<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var arr = [10,-2,38,231,-40,0,223];
			var n = -Infinity;//负无穷
			var index;
			
			for (var i = 0; i < arr.length; i++) {
				if(n<arr[i]){//依次去比较
					n = arr[i]
					index = i;
				}
			}
			console.log(n)//得到最大值231
			console.log(index)//得到最大值在数组位置中的下标 3
		</script>
	</body>
</html>
