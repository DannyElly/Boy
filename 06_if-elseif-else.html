<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			window.onload = function (){
			    
			    var text = document.getElementById('text');
			    var btn = document.querySelector('.btn');
			    
			    btn.onclick = function (){
			        // alert(1);
			        var val = text.value;
			        if(val == '周杰伦'){
			        	alert('还行吧！')
			        }else if(val == 'Fq'){
			        	alert('我靠，老帅了');
			        }else if(val == '胡歌'){
			        	alert('挺帅的，但是没有Fq帅')
			        }/*else{
			        	alert('丑到没朋友')
			        }*/
			    };
			    
			};
			
			
		</script>
	</head>
	<body>
		<input type="text" name="text" id="text" placeholder="请输入姓名然后判断有多帅" />
		<input type="button" class="btn" value="检测" />
	</body>
</html>
