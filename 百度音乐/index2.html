<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body,
			ul,
			li {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			#list li.even-color {
				background: rgba(225,86,113,.3);
			}
			#list li.hover {
				background: rgba(225,86,113,.5);
				color: #fff;
			}
			#list li.checked {
				background: rgba(225,86,113,.8);
				color: #fff;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="baidu.css" />
	</head>

	<body>
		<div class="wrap">
			<div class="baidu">
				<ul id="list">
					<li>
						<div></div>
						<span>泡沫</span>
						<span>邓紫棋</span>
					</li>
					<li>
						<div></div>
						<span>说爱你</span>
						<span>蔡依林</span>
					</li>
					<li>
						<div></div>
						<span>稻香</span>
						<span>周杰伦</span>
					</li>
					<li>
						<div></div>
						<span>我的梦</span>
						<span>张靓颖</span>
					</li>
					<li>
						<div></div>
						<span>怎么说我不爱你</span>
						<span>萧敬腾</span>
					</li>
					<li>
						<div>️</div>
						<span>无处安放</span>
						<span>白若溪</span>
					</li>
				</ul>
				<div class="select">
					<span class="selectAll"><span>全选</span></span>
					<div class="others">
						<span><em></em>收藏</span>
						<span><em></em>添加</span>
						<span><em></em>删除</span>
					</div>
				</div>
			</div>
		</div>
		<!-- ✔️ -->
		<script>
			(function (d){
				var list = document.querySelectorAll('#list li'),
						checkes = document.querySelectorAll('#list li div');
				var checkeAll = document.querySelector('.selectAll');
				
				var len = list.length, n = 0,
						selectedAll = false,
						html_ = checkeAll.innerHTML;
						
				for(var i=0; i<len; i++){
					list[i].checked = false;
					list[i].index = i;
          if(i % 2){
            list[i].className = 'even-color';
            list[i].color = 'even-color';
          }else{
            list[i].className = '';
            list[i].color = '';
          }
					list[i].onmouseover = function (){
            if(this.checked){
              this.className = 'checked';
            }else{
              this.className = 'hover';
            }
					};
					list[i].onmouseout = function (){
            if(this.checked){
              this.className = 'checked';
            }else{
              this.className = this.color;
            }
					};
					list[i].onclick = function (){
            if(this.checked){
              this.checked = false;
              checkes[this.index].innerHTML = '✔️';
              this.className = 'checked';
              n = ++n;
            }else{
              this.checked = true;
              checkes[this.index].innerHTML = '';
              this.className = 'hover';
              n = --n;
            }
            if(n == len){
              checkeAll.innerHTML = '✔️' + html_;
              selectedAll = true;
            }else{
              checkeAll.innerHTML = html_;
              selectedAll = false;
            }
					};
				}
				
				checkeAll.onclick = function (){
          if(selectedAll){
            selectedAll = false;
          }else{
            selectedAll = true;
          }
					isCheckedAll(selectedAll);
				};
        
        function isCheckedAll(checked){
					checkeAll.innerHTML = checked ? ('✔️' + html_) : html_;
					n = checked ? len : 0;
					for(var i=0; i<len; i++){
						checkes[i].innerHTML = checked ? '✔️' : '';
						list[i].checked = checked ? true : false;
						list[i].className = checked ? 'checked' : list[i].color;
					}
				}

			})(document)
		
		</script>
	</body>

</html>
