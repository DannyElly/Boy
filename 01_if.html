<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*- 关键字 if
			- (要判断的条件)
			- { 代码 } 如果条件成立就执行，如果条件不成立就不执行*/
			
			var age = 19;
			
			if(age > 18){
				alert('已经成年了');
			}
			
			if(false){
				alert(1);
			}
			
			if(true){
				alert(2);
			}
			
		</script>
	</body>
</html>
