<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			li{
				margin: 10px;
			}
		</style>
	</head>
	<!--
		this: 是js中的一个关键字。是预先定义好的一个变量，并且这个变量储存的永远是一个对象，这个变量this储存的对象会随着不同环境改变，也就是说它不是定值，这个this只能读不能写。
		1.在全局下 this 代表window
		2.对象.函数   函数里的this 就是这个对象
		3.元素.事件 = 函数       此时函数内的this 就是这个元素对象
	-->
	<body>
		<ul id="list">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
		<script>
			var list = document.querySelector('list');
			var lis = document.querySelectorAll('#list li');
			for(var i=0;i<lis.length;i++){
				lis[i].onclick = function(){
					alert(this.innerHTML)
				}
			}
		</script>
	</body>
</html>
