<html>

		<meta charset="UTF-8">

	<!--
		重复执行定时器
			setInterval(要做的事儿，间隔时间 毫秒)
			每个间隔时间 做一次 要做的事儿
			
		
	-->
	<body>
		
		
		<script>
		//需要 在控制台间隔一秒打印a++
			var a = 0;
			
			
//			setInterval(fn,1000);

//			function fn(){
//				a++;
//				console.log(a);
//			}


			setInterval(function(){
				a++;
				console.log(a);
			},1000)
		</script>
	</body>
</html>
