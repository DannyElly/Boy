		<meta charset="UTF-8">

	<!--
		类型：就是值的内部特征，用来决定值在操作的时候的行为，以区别其他的值
		数据类型分为两大类
			一.简单，基本数据类型
				1.Undefined (未定义)
					只有一个值 undefined
					声明变量未初始化（未赋值）
					访问对象身上不存在的属性的时候
					数组只给定长度并没有值的时候等...
				2.Null (空)
					在JS里代表空，只有一个值：null
					null代表一个空
					undefined == null 返回 true
					undefined 代表声明未赋值，但是null代表没有
				3.String (字符串)
					由0个或者多个字符组成的集合，并且放在一对引号中，引号必须成对出现
					属性 ：字符串.length 用来查看字符串的长度，只能读不能写
					字符串在做  + 运算的时候，永远做的都是字符串的拼接
				4.Number (数字)
					JS中默认就是以10进制来表示的，分为整数和浮点数(小数)。
					能表示的数字范围:
						最大整数:1.7976931348623157e+308 用Number.MAX_VALUE 查看
						最小浮点数:5e-324   用Number.MIN_VALUE 查看
						运算结果超出最大或者最小是 正负无穷大         Infinity 和   -Infinity
					JS在表示数字的时候会不失时机的把小数变为整数
					NaN :not a Number 数字类型里面有一个特殊的值nan代表一个不是数字的数字
					NaN不等于NaN, NaN和任何数字运算都等于NaN, 和字符串相加等于字符串类型的NaN
				5.boolean(布尔)
					布尔类型只有两个值   true   false   分别代表真和假
					
			二.引用数据类型
				1.对象:  只有一种 :对象(object)。
				对象：除了上面的几种的基本类型以外,所有的都是对象。
				对象:{}
				包括: 数组、函数、HTML中的元素 等...
				所有的对象都可以做属性操作
			
			数字运算时候的一些注意事项
				运算失败的时候返回NaN
				0除以0返回NaN 正数除以0 是正无穷  Infinity   负数除以0就是负无穷  -Infinity
				Infinity/Infinity=NaN
				Infinity-Infinity=NaN
				Infinity%Infinity=NaN
				Infinity+Infinity=Infinity
				Infinity*Infinity=Infinity
				
				小数的运算
				在js中小数最多精确到17位，在做小数运算的时候不是很精确，因为js使用的是双精度数值格式。
				这个格式的名字是IEEE754, 所以不要去拿小数运算的结果去做判断
				
			
			数据类型检测
				typeof  返回字符串类型
				通过一元操作符 typeof 可以来检测数据类型，注意:这个一元操作符返回的数据类型是字符串。
				typeof可能返回的类型种类
					number 数字
					string 字符串
					boolean 布尔值
					undefined  未定义
					null   空object 代表一个对象或者null
					function   代表一个函数
					
			JS中的类型转换
				在js中所有的数据类型，最终只能转换成以下三种数据类型中的一种
				数字
				字符串
				布尔值
				js中可以将其他数据类型转换成数字类型的方法有下面三个
					1.Number()
					2.Number.parseInt()
					3.Number.parsFloat()
						
						1.Number()
							如果扔给Number的数据是一个数字。那么返回的是这个数字本身
							如果扔给Number的数据是一个字符串，有以下几种情况
								如果是是数字前面有0， 转换完会把前面的0都忽略
								如果字符串中有非数字，那么转换结果就是NaN
								空字符串，和字符串里只有空格的情况下转换成数字变成0
								如果传入的是undefined  转换结果是 NaN
								null 转换成数字 返回结果是 0 
								如果传入的是布尔值 true -> 1   false -> 0
								如果是一个数组  空数组-> 0 ,  Number([748])//784  Number([7，2])//NaN
								  Number(['a'])//NaN  Number(['0123'])//123
								    如果数组里面只有一个数据，并且这个数据是一个数字或者一个纯数字的字符串都可以被转换，如果有多个数据就是NaN,如果空数组就是0.
								如果传入的是{}     返回NaN
								如果传入的是一个函数      返回NaN
								
						2.Number.parseInt() 转整数
							如果只传入一个整数，那么传入什么就返回什么
							如果只传入一个浮点数，那么会去掉小数    Number.parseInt(1.2)//1
							如果传入字符串
								是纯数字整数返回整数，
								字符串里是纯数字有小数返回的去掉小数只返回前面的整数，
								字符串里首位不是数字返回NaN，
								如果是数字和字符组成的从第一位不是数字的之后截取掉 只返回非数字之前的包括小数点
								如果是空字符串返回NaN
								如果前面有空格，会被忽略
							如果传入undefined
								返回NaN，undefined无法被转换成数字
							如果是null
								返回NaN
							如果传入对象
								返回NaN
							如果是布尔值
								返回NaN
							常用于取到字符串前面整数部分和把小数转换为整数
						扩展   ：
							除了pasrIent
							还可以用两个波浪号  ~~     或者    两个大于号>>
						
								
								
								
						3.Number.parsFloat() 转小数
							如果传入的是一个数字
								传入什么返回什么    0还是被忽略
							如果是一个空字符串    返回NaN
							如果传入undefined
								返回NaN，undefined无法被转换成数字
							如果是null
								返回NaN
							如果传入对象
								返回NaN
							如果是布尔值
								返回NaN
								
								
								
					区分如何判断是不是NaN
						1.使用内置的函数   Number.isNaN( )
							传入的是NaN,或者一个运算失败的表达式。 返回 true     其他 返回false
							
						2.如果说一个数据和它自己都不相等那么就是NaN
						
									
							
								
			JS中转成字符串的方法
				1.可以使用内置的string函数   string()
					不管传入什么内容都会转成字符串的内容，
					如果是数组会把中括号去掉
					如果传入{} 返回  object
					
				2.	简写        数据 + ''     简写可以用数据加上空字符串。函数不能使用这种简写
				
				
				
				
			JS中转为布尔值
				可以通过内置的 Boolean( )
				把其他的数据类型转为布尔值
				如果传入的数字   只有0 和NaN 是false 其他都是true
				如果传入的是null和undefined 都是false
				如果传入空字符串   是false ，除了空字符串其他都是 true
				如果传入对象，所有都是true
				
			以上所有的类型转换都是显示类型转换
	-->
