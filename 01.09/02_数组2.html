<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

<body>
  <script>
    // 可以通过索引值（下标）的方式取到数组中对应的数据。
    var arr = ['a','b','c','d','e'];
    console.log(arr[2]); // 'c';
    console.log(arr[0]); // 'a';
  </script>
</body>
