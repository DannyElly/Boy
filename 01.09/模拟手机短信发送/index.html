<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模拟手机短信发送</title>
	<style>
	*{
		margin:0;
		padding:0;
		font-family: '微软雅黑';
	}
	html,body{ height: 100%; }
	a{
		text-decoration: none;
	 }
	body{
		background: url(img/bg.jpg) no-repeat center;
	}
	#centerBox{
		width:340px;
		height: 650px;
		background: #e8e7ef;
		box-shadow: 10px 10px 10px #8c89b6;
		position: fixed;
		left:50%;
		top:50%;
		margin-left:-170px;
		margin-top:-325px;
		border-radius: 16px;
	}
	.line{
		width:56px;
		height: 4px;
		background: #9fa0a5;
		border-radius: 4px;
		position: absolute;
		top:20px;
		left:147px;
	}
	.log{
		bottom:14px;
		left:150px;
		position: absolute;
	}
	.centerBox-m{
		width:305px;
		height: 534px;
		position: absolute;
		left:16px;
		top:43px;
		border:2px solid #b9b8bd;
		background: #fff;
		
	}
	#messageBody{
		height: 477px;
		overflow: auto;
	}
	#messageBody span{
		max-width:196px;
		padding:7px 10px 4px 14px;
		border-radius: 3px;
		position: relative;
		font-size: 12px;
		line-height: 24px;
		word-break: break-all;
	}
	#messageBody div{
		margin-top: 18px;
	}
	.rico,.lico{
		width:275px;
	}
	.rico,.lico,.rico img,.rico span,.lico img,.lico span{
		float: left;
		margin-left:10px;
		min-height: 24px;
	}
	.rico img,.rico span{
		float: right;
	}
	.lico span{
		background: #e5e5e5;
		color: #4d4d4d;
	}
	.lico em{
		width:5px;
		height: 9px;
		overflow: hidden;
		position: absolute;
		left:-5px;
		top:15px;
		background: url(img/l01.png) no-repeat;
	}
	.rico em{
		width:5px;
		height: 11px;
		overflow: hidden;
		position: absolute;
		right:-5px;
		top:15px;
		background: url(img/r01.png) no-repeat;
	}
	.rico span{
		color: #fff;
		background: #b9b3cd;
	}
	#send{
		height: 57px;
		background: #e7e7e7;
	}
	#send img{
		float: left;
		margin:10px 14px 0;
	}
	#text{
		float: left;
		width:164px;
		height: 30px;
		line-height: 30px;
		background: #fff;
		padding:5px 10px;
		font-size: 14px;
		color:#000;
		border:none;
		outline: none;
		margin-top:10px;
		border-radius: 5px;
	}
	#submit{
		float: left;
		width:58px;
		font-size: 16px;
		margin-top:10px;
		text-align: center;
		color: #e27089;
		height: 40px;
		line-height: 40px;
		border:none;
		background: none;
		cursor: pointer;
		outline: none;
	}
	</style>
	<script>
		window.onload = function (){
			/**
			 * 1. 点击图片进行切换
			 * 2. 点击发送按钮获取到文本框中的内容
			 * 			1） 如果输入内容为空（空字符串），弹出一个提示
			 * 			2） 如果输入的内容不是空
			 * 					a: 如果是lico头像，那么就发送到左侧
			 * 					b: 如果是rico头像，那么就发送到右侧
			 * 	最关键的问题是：如何判断当前是哪个头像。
			 * 		如果 flag 是 true 那么是lico的头像
			 * 		如果 flag 是 false 那么是rico的头像
			 */
			// -------------------------
			// 获取需要的元素以及变量的初始化
			var messageBody = document.getElementById('messageBody');
			var img = document.getElementById('img');
			var text = document.getElementById('text');
			var submit = document.getElementById('submit');
			
			console.log(messageBody, img, text, submit);
			
			var flag = true;
			
			text.focus();
			
			// --------------------------
			// 图片切换
			img.onclick = function (){
				/**
				 * 如果是lico这张图片，那么点击的时候变成rico
				 * 否则就变回lico
				 */
				if(flag){
					img.src = 'img/rico.png';
					// flag = false;
				}else{
					img.src = 'img/lico.png';
					// flag = true;
				}
				// ! 非或者叫取反
				flag = !flag;
				text.focus();
			};

			// --------------------------
			// 发送内容
			submit.onclick = function (){
				var val = text.value;
				if(val === ''){
					alert('亲，请输入点内容吧！');
				}else{
					/**
					 * 如果是 lico 也就是 flag 是 true的时候 发送到左侧
					 * 如果是 rico 也就是 flag 是false的时候 发送到右侧
					 */
					/*if(flag){
						// 左侧
						messageBody.innerHTML = '<div class="lico"><img src="img/lico.png"/><span>'+val+'<em></em></span></div>' + messageBody.innerHTML;
					}else{
						// 右侧
						messageBody.innerHTML = '<div class="rico"><img src="img/rico.png"/><span>'+val+'<em></em></span></div>' + messageBody.innerHTML;
					}*/
					var person;
					if(flag){
						// 左侧
						person = 'lico';
					}else{
						// 右侧
						person = 'rico';
					}
					messageBody.innerHTML = '<div class="'+person+'"><img src="img/'+person+'.png"/><span>'+val+'<em></em></span></div>' + messageBody.innerHTML;
					// 清空文本框的内容
					text.value = '';
				}
				text.focus();
			};
		};
	</script>
</head>
<body>
	<div id="centerBox">
		<div class="line"></div>
		<div class="centerBox-m">
			<div id="messageBody">
				<div class="rico">
					<img src="img/rico.png"/>
					<span>hi! 美女能聊聊么？<em></em></span>
				</div>
				<div class="lico">
					<img src="img/lico.png"/>
					<span>滚！<em></em></span>
				</div>
			</div>
			<div id="send">
				<img src="img/lico.png" id='img' />
				<input type="text" placeholder="请输入" id="text" />
				<input type="submit" value="发送" id="submit" />
			</div>
		</div>
		<img class="log" src="img/miaov.png"/>
	</div>
</body>
</html>
